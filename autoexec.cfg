//binds
bind "`" "toggleconsole" // abrir console com a tecla '
bind "z" "slot6" // puxa a HE
bind "x" "slot10" // puxa a molotov
bind "c" "slot8" // puxa a smoke 
bind "v" "slot7" // puxa a flash
bind "p" "toggle voice_modenable" // ligar ou desligar voz dos players
bind "CAPSLOCK" "+voicerecord" // tecla para microfone push to talk
bind "RIGHTARROW" "toggle cl_showfps" // liga ou desliga o contador de FPS
bind "UPARROW" "toggle viewmodel_presetpos 3 1" // altera entre o viewmodel classic e desktop

//movimentação
bind "w" "+forward;clear" // andar pra frente
bind "s" "+back;clear" // andar pra trás 
bind "a" "+left;clear" // andar pra esquerda 
bind "d" "+right;clear" // andar pra direita
bind "ctrl" "+duck;clear" // agaixar
bind "shift" "+sprint;clear" // walk
bind "mwheeldown" "+jump;clear" // scroll do mouse pra baixo pula
bind "space" "+jump;clear" // espaço também pula

//jumpthrow
alias "+jumpaction" "+jump;" // função para pular
alias "+throwaction" "-attack; -attack2" // função para jogar a granada
alias "-jumpaction" "-jump" // função para pular
bind "n" "+jumpaction;+throwaction;-jumpaction" // executa todas essas funções

host_writeconfig
